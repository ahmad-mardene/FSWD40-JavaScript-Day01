<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var fruits = [ "apple", "banana", "kiwi" ];
		fruits.push("orange");
		document.write(fruits.join(' '));

		document.write("<hr>");

		var fruits1 = [ "apple", "banana", "kiwi" ];
		fruits1.sort();
		document.write(fruits1.join(' '));

		document.write("<hr>");

		var animals = ["monkey" , "horse" , "dog"] ;
		var animalsSort = animals.sort();
		document.write(animalsSort.join(' '));

		document.write("<hr>");
		var animalsCat = ["monkey" , "horse" , "dog"] ;
		animalsCat.unshift("cat");
		document.write(animalsCat.join(' '));        

    </script>    

</body>
</html>
